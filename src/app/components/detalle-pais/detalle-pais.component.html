<div class="card h-100">
  <img loading="lazy" [src]="pais?.flag" class="card-img-top img-card" alt="Imagen de {{pais?.name}}">
  <div class="card-body text-center">
    <p class="card-title">{{pais?.name}}</p>
    <p class="card-text">Población: {{pais?.population}}</p>
    <p class="card-text">Capital: {{pais?.capital}}</p>
    <p class="card-text">Región: {{pais?.region}}</p>
    <p class="card-text">Subregión: {{pais?.subregion}}</p>
  </div>
</div>
