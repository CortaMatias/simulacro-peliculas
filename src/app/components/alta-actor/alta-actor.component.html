<div class="container-fluid">
<div class="row">
    <div class="col text-light m-3">
        <form [formGroup]="actorForm" (ngSubmit)="onSubmit()" class="m-3">
            <div class="mb-3">
              <label for="nombre" class="form-label">Nombre:</label>
              <input type="text" id="nombre" formControlName="nombre" class="form-control">
            </div>
            <div class="mb-3">
              <label for="apellido" class="form-label">Apellido:</label>
              <input type="text" id="apellido" formControlName="apellido" class="form-control">
            </div>
            <div class="mb-3">
              <label for="edad" class="form-label">Edad:</label>
              <input type="number" id="edad" formControlName="edad" class="form-control">
            </div>
            <div class="mb-3">
              <label for="pais" class="form-label">Pa√≠s:</label>
              <input type="text" id="pais" formControlName="pais" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
    </div>
    <div class="col m-3">
        <app-tabla-paises (paisSeleccionado)="actualizarPais($event)"></app-tabla-paises>
    </div>
</div>

</div>
