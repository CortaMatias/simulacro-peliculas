<div class="container">
  <table class="table table-striped table-hover">
    <thead class="table-dark">
      <tr>
        <th scope="col">Nombre</th>
        <th scope="col">Tipo</th>
        <th scope="col">Fecha de Estreno</th>
        <th scope="col">Cantidad de Público</th>
        <th scope="col">Foto de la Película</th>
        <th scope="col">Actor</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pelicula of peliculas" (click)="selectPelicula(pelicula)" >
        <td>{{pelicula.nombre}}</td>
        <td>{{pelicula.tipo}}</td>
        <td>{{pelicula.fechaEstreno | date:'shortDate'}}</td>
        <td>{{pelicula.cantidadPublico}}</td>
        <td><img [src]="pelicula.fotoPelicula" alt="{{pelicula.nombre}}" style="height: 70px; object-fit: cover;" class="img-thumbnail"></td>
        <td>{{pelicula.actor}}</td>
      </tr>
    </tbody>
  </table>
</div>
